<div class="d-flex justify-content-center align-items-center p-1">
  <div class=" col-6 fs-5 p-2">
        <p class="h1">Form Monster High</p>
        <p>Hello kids, I'm Cleo de Nile, a student at Monster High. I will show you the form!</p>
    </div>

<div class="container">
  <form class="row g-3 needs-validation " novalidate>
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Primeiro nome:</label>
      <input type="text" class="form-control" id="validationCustom01" value="" required>
      <div class="valid-feedback">
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Sobrenome:</label>
      <input type="text" class="form-control" id="validationCustom02" value="" required>
      <div class="valid-feedback">
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustomUsername" class="form-label">Nome de usuário</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">@</span>
        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationCustom03" class="form-label">Cidade</label>
      <input type="text" class="form-control" id="validationCustom03" required>
      <div class="invalid-feedback">
      </div>
    </div>
    <div class="col-md-3">
      <label for="validationCustom04" class="form-label">Estado civil</label>
      <select class="form-select" id="validationCustom04" required>
        <option selected disabled value="">Solteiro</option>
        <option>Casado</option>
      </select>
      <div class="invalid-feedback">
        Selecione um estado válido.
      </div>
    </div>
    <div class="col-md-3">
      <label for="validationCustom05" class="form-label">CEP</label>
      <input type="text" class="form-control" id="validationCustom05" required>
      <div class="invalid-feedback">
        Forneça um CEP válido.
      </div>
    </div>
    <div class="col-12">
    </div>
  </form>

  <form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Endereço de email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text"></div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Senha</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
    </div>
  </form>

  <select class="form-select form-select-sm my-2" aria-label="Small select example">
    <option selected>Escolha o seu monstro</option>
    <option value="1">Abominável Homem das Neves</option>
    <option value="2">Lobisomem</option>
    <option value="3">Múmia</option>
    <option value="3">Vampiro</option>
    <option value="3">Frankenstein</option>
    <option value="3">Zumbi</option>
    <option value="3">Monstro Marinho</option>

  </select>

  <div class="mb-3 mt-5">
    <label for="exampleFormControlTextarea1" class="form-label">Descrição do seu monstrinho</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>


  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
      <label class="form-check-label" for="invalidCheck3">
        Concordar com os termos e condições
      </label>
      <div id="invalidCheck3Feedback" class="invalid-feedback">
        Você deve concordar antes de enviar.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-danger" type="submit">
  Enviar formulário</button>
  </div>

</div>
